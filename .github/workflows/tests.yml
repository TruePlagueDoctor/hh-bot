name: CI - Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      TG_BOT_API_KEY: "test-token"
      DATABASE_URL: "postgresql+asyncpg://user:pass@localhost:5432/test_db"
      LLM_API_BASE: "http://localhost"
      LLM_API_KEY: "dummy-key"
      LLM_MODEL: "dummy-model"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v
